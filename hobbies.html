<!DOCTYPE html>
<html>
<head>
    <title>Hobbies</title>

    <style>
        body {
            background: #e6fff4;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .hobby-img {
            width: 350px;
            height: 200px;
            border-radius: 10px;
            border: 3px solid #333;
            box-shadow: 0px 0px 12px gray;
            margin-bottom: 20px;
        }

        h1 {
            color: #1a237e;
            text-shadow: 1px 1px 2px #555;
        }

        .info-box {
            width: 50%;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px #777;
            text-align: left;
            font-size: 20px;
            line-height: 1.8;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li::before {
            content: "âœ” ";
            color: #0d47a1;
            font-weight: bold;
        }

    </style>

</head>

<body>

<div class="container">

    <img src="hobbies.jpg" alt="Hobbies Image" class="hobby-img">

    <h1><u>Hobbies</u></h1>

    <div class="info-box">
        <ul>
            <li>Boxing</li>
            <br>
            <li>Reading</li>
            <br>
            <li>Calisthenics</li>
            <br>
            <li>Coding</li>
        </ul>
    </div>

</div>

</body>
</html>
